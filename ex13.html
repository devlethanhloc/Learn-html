<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input id="new-item" type="text">
    <button onclick = "addItem()" >Add</button>
    <button onclick = "delItem()" >Delete</button>
    <ul id="todo-list">
        <!-- <li>em di hoc</li>
        <li>em di choi</li>
        <li>em ve nha</li> -->
    </ul>
    <script>
        var todoList = [
            'Take shower',
            'Have a walk',
            'Go to bed'
        ];
        function addItem(){
            //get value of the input
            var input = document.getElementById('new-item');
            var newItem = input.value;
            //add to todoList array
            todoList.push(newItem);
            // re-render
            render();
            //clear input
            input.value = '';   
        }


        function delItem(){
            var gotoList = document.getElementById('todo-list');
            //cread card li
            var delTheEndList = document.createElement('li');
            // chose card li the end
            delTheEndList.textContent = todoList.pop();
            //remove card li
            gotoList = delTheEndList.remove();
        }

        function render(){
            var gotoList = document.getElementById('todo-list');
            var list = todoList.map(function(item){
            return '<li>' + item + '</li>';
            });
            // array to string and view to web
            gotoList.innerHTML = list.join('');
        }
        render();

        


    </script>
</body>
</html>
